<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Years Program</title>
</head>
<body>
    <h1>School Years Program</h1>
    <script>
        // JavaScript code
        let yearsLeft = prompt("How many years do you have left in school?");

        // Check if the user provided a valid number
        if (yearsLeft && !isNaN(yearsLeft)) {
            alert("You have " + yearsLeft + " years left in school.");
        } else {
            alert("Please enter a valid number.");
        }
    </script>
</body>
</html>
